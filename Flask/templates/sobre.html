<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas da Turma</title>
</head>
<body>
    <h2 style="text-align: center;">Notas dos Alunos</h2>
    <hr>
        {% for aluno, nota in diario.items() %}
        <details>
            <summary>{{aluno}}</summary>
            <p>{{nota}}</p>
        </details>
        {% endfor %}
</body>
</html>
